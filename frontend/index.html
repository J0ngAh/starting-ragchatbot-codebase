<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Course Materials Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=10">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                        <path d="M8 7h6"/>
                        <path d="M8 11h8"/>
                    </svg>
                </div>
                <div class="brand-text">
                    <span class="brand-title">Course Assistant</span>
                    <span class="brand-subtitle">Knowledge at your fingertips</span>
                </div>
            </div>

            <!-- New Chat Button -->
            <div class="sidebar-section new-chat-section">
                <button class="new-chat-btn" id="newChatBtn">
                    <span class="new-chat-icon">+</span>
                    <span class="new-chat-text">New Chat</span>
                </button>
            </div>

            <!-- Course Stats -->
            <div class="sidebar-section">
                <details class="sidebar-details" open>
                    <summary class="sidebar-summary">
                        <span class="summary-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                            </svg>
                        </span>
                        <span class="summary-text">Library</span>
                        <span class="summary-badge" id="totalCourses">-</span>
                    </summary>
                    <div class="sidebar-content">
                        <div class="course-list" id="courseTitles">
                            <div class="course-item loading-shimmer">Loading courses...</div>
                        </div>
                    </div>
                </details>
            </div>

            <!-- Suggested Questions -->
            <div class="sidebar-section">
                <details class="sidebar-details" open>
                    <summary class="sidebar-summary">
                        <span class="summary-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                        </span>
                        <span class="summary-text">Quick Start</span>
                    </summary>
                    <div class="sidebar-content">
                        <div class="suggested-grid">
                            <button class="suggested-card" data-question="What is the outline of the &quot;MCP: Build Rich-Context AI Apps with Anthropic&quot; course?">
                                <span class="card-icon">ğŸ“š</span>
                                <span class="card-text">Course outline</span>
                            </button>
                            <button class="suggested-card" data-question="Are there any courses that include a Chatbot implementation?">
                                <span class="card-icon">ğŸ¤–</span>
                                <span class="card-text">Chatbot courses</span>
                            </button>
                            <button class="suggested-card" data-question="Are there any courses that explain what RAG is?">
                                <span class="card-icon">ğŸ”</span>
                                <span class="card-text">Learn about RAG</span>
                            </button>
                            <button class="suggested-card" data-question="What was covered in lesson 5 of the MCP course?">
                                <span class="card-icon">ğŸ“–</span>
                                <span class="card-text">Lesson details</span>
                            </button>
                        </div>
                    </div>
                </details>
            </div>

            <div class="sidebar-footer">
                <div class="footer-hint">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                    <span>Press Enter to send</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Theme Toggle Button -->
            <button
                class="theme-toggle"
                id="themeToggle"
                aria-label="Toggle dark/light theme"
                title="Toggle theme"
            >
                <svg class="theme-icon sun-icon" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="theme-icon moon-icon" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>

            <div class="chat-container">
                <div class="chat-header">
                    <h1>What would you like to learn?</h1>
                    <p>Ask questions about courses, lessons, and specific content</p>
                </div>

                <div id="chatMessages" class="chat-messages"></div>

                <div class="chat-input-wrapper">
                    <div class="chat-input-container">
                        <div class="input-glow"></div>
                        <input
                            type="text"
                            id="chatInput"
                            placeholder="Ask anything about your courses..."
                            autocomplete="off"
                        >
                        <button id="sendButton" aria-label="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14"/>
                                <path d="m12 5 7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=10"></script>
</body>
</html>
